dist: precise
sudo: required
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7-dev"
matrix:
  allow_failures:
    - python: "3.7-dev"

install:
  - pip install -U pip
  - pip install -U -r dev_requirements.txt

before_script:
  - git clone https://github.com/mbdevpl/DovecotTesting.git ../DovecotTesting
  - bash ../DovecotTesting/SetupEnvironment.sh
  - bash ../DovecotTesting/VerifyEnvironment.sh

script:
  - TEST_COMM=1 TEST_PACKAGING=1 python -m coverage run --branch --source . -m unittest discover --verbose

after_success:
  - python -m coverage report --show-missing
  - codecov
  - python -m pylint --load-plugins=pylint.extensions.mccabe --docstring-min-length 5 --no-docstring-rgx "^(test)?_|.*Tests$" --unsafe-load-any-extension y --output-format colorized  --reports y $(find . -name "*.py")

after_script:
  - sudo stop dovecot

notifications:
  slack:
    secure: ""
  email: false
