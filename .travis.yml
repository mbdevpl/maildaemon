language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
services:
  - docker

install:
  - pip install -U pip
  - pip install -U -r ci_requirements.txt

before_script:
  - docker run -d -p 3143:3143 -p 3993:3993 -p 3110:3110 -p 3995:3995 -p 3025:3025 -p 3465:3465 -e GREENMAIL_OPTS='-Dgreenmail.setup.test.all -Dgreenmail.hostname=0.0.0.0 -Dgreenmail.auth.disabled -Dgreenmail.verbose -Dgreenmail.users=login:password@domain.com' -t greenmail/standalone:latest
  - .build/check_ports.sh

script:
  - TEST_COMM=1 python -m coverage run --branch --source . -m unittest -v test.test_smtp_connection
  - TEST_COMM=1 TEST_PACKAGING=1 python -m coverage run --branch --source . -m unittest -v

after_success:
  - python -m coverage report --show-missing
  - codecov

after_script:
  - docker ps -q | xargs docker kill

notifications:
  slack:
    secure: ""
  email: false
